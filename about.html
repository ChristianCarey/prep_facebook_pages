<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Facebook</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <input type="text" id="search-bar" placeholder="Search Facebook">
        <button type="submit" id="search-button">
        <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>
      <main id="profile-main">
        <div id="profile-column">
          <header>
            <i class="fa fa-camera" id="cover-camera" aria-hidden="true"></i>
            <img src="images/dany_profile.jpg">
            <h1>Daenerys Targaryen</h1>
            <div class="tip-container">
              <div class="tip" id="update-info">
                Update Info <span class="alert">2</span>
              </div>
              <div class="tip" id="activity">
                View Activity Log <span class="alert">4</span>
              </div>
              <div class="tip" id="icon-tip">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
              </div>
            </div>
          </header>
        </div>
      </main>
    </div>
  </body>
</html>
