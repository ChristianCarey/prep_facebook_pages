<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Facebook</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <input type="text" id="search-bar" placeholder="Search Facebook">
        <button type="submit" id="search-button">
        <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <nav id="header-icons">
          <ul>
          <li class="image"><img src="images/dany_thumbnail.jpg"></li>
          <li class="name">&nbspDaenerys</li>
          <li class="home">Home</li>
          <li class="icon"><i class="fa fa-users" aria-hidden="true"></i></li>
          <li class="icon"><i class="fa fa-comments" aria-hidden="true"></i></li>
          <li class="icon"><i class="fa fa-globe" aria-hidden="true"></i></li>
          <li class="icon small"><i class="fa fa-lock" aria-hidden="true"></i></li>
          <li class="icon small"><i class="fa fa-caret-down" aria-hidden="true"></i></li>
        </nav>
      </header>
      <main id="profile-main">
        <div id="profile-column">
          <header>
            <i class="fa fa-camera" id="cover-camera" aria-hidden="true"></i>
            <img src="images/dany_profile.jpg">
            <span></span>
            <h1>Daenerys Targaryen</h1>
            <div class="tip-container">
              <div class="tip" id="update-info">
                Update Info <span class="alert">2</span>
              </div>
              <div class="tip" id="activity">
                View Activity Log <span class="alert">4</span>
              </div>
              <div class="tip" id="icon-tip">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
              </div>
            </div>
            <nav id="profile-tabs">
              <ul>
                <li>Timeline</li>
                <li class="selected">About</li>
                <li>Friends <span class="light">10,112</span></li>
                <li>Photos</li>
                <li class="more">More<i class="fa fa-caret-down" aria-hidden="true"></i>
</li>
              </ul>
            </nav>
          </header>
        </div>
      </main>
    </div>
  </body>
</html>
